<!DOCTYPE html>
<html>
<head>
  <title>Malaybus Bookings</title>
</head>
<body>
  <h1>Malaybus Bookings</h1>
  <button id="download-csv">Download CSV</button>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/15EUV2jxrtympFa69tzhL7OiKnvEJx6N6bGueyUYAW5w/pubhtml?widget=true&headers=false';

    async function fetchSheetData() {
      const response = await fetch(sheetUrl);
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const table = doc.querySelector('table');
      const rows = table.querySelectorAll('tr');

      const data = [];
      rows.forEach((row) => {
        const columns = row.querySelectorAll('td');
        const rowData = [];
        columns.forEach((column) => {
          rowData.push(column.textContent.trim());
        });
        data.push(rowData);
      });

      return data;
    }

    function downloadCSV(data) {
      const csvContent = data.map(row => row.join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'malaybus_bookings.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('download-csv').addEventListener('click', async () => {
      const data = await fetchSheetData();
      downloadCSV(data);
    });
  </script>
</body>
</html>
