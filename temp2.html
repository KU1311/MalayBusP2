<!DOCTYPE html>
<html>
<head>
  <title>Stop Pairs</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Stop Pairs</h1>

  <table>
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>From X</th>
        <th>From Y</th>
        <th>To X</th>
        <th>To Y</th>
      </tr>
    </thead>
    <tbody id="stop-pairs-container">
    </tbody>
  </table>

  <script type="module">
    import { getRoutes } from './routes.js';
    const routes = await getRoutes();

    const stopPairs = generateStopPairs(routes);

    const stopPairsContainer = document.getElementById('stop-pairs-container');

    for (const pair of stopPairs) {
      const row = document.createElement('tr');

      const fromCell = document.createElement('td');
      fromCell.textContent = pair.from;
      row.appendChild(fromCell);

      const toCell = document.createElement('td');
      toCell.textContent = pair.to || '';
      row.appendChild(toCell);

      const fromXCell = document.createElement('td');
      fromXCell.textContent = pair.fromX.toFixed(6);
      row.appendChild(fromXCell);

      const fromYCell = document.createElement('td');
      fromYCell.textContent = pair.fromY.toFixed(6);
      row.appendChild(fromYCell);

      const toXCell = document.createElement('td');
      toXCell.textContent = pair.toX !== null ? pair.toX.toFixed(6) : '';
      row.appendChild(toXCell);

      const toYCell = document.createElement('td');
      toYCell.textContent = pair.toY !== null ? pair.toY.toFixed(6) : '';
      row.appendChild(toYCell);

      stopPairsContainer.appendChild(row);
    }

    function generateStopPairs(routes) {
  const stopPairs = [];

  for (const route of routes) {
    const midstops = route.Midstops;
    const xx = route.XX.map(Number);
    const yy = route.YY.map(Number);

    for (let i = 0; i < midstops.length; i++) {
      stopPairs.push({
        from: midstops[i],
        to: midstops[i + 1] || null,
        fromX: xx[i],
        fromY: yy[i],
        toX: xx[i + 1] || null,
        toY: yy[i + 1] || null,
      });
    }
  }

  return stopPairs;
}
  </script>
</body>
</html>
