  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      display: flex;

      height: 100vh;
      background: rgb(30, 110, 233);
    }

    .search-results-container {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      text-align: center;
    }

    /* Loading spinner styles */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

   .popup {

      position: fixed;
      z-index: 1;

<script>

	// Switch Tabs
	const switchTabs = document.querySelectorAll('.switch-tab');
	const bookingContent = document.querySelector('.booking-content');
	
	function setActiveTab() {
	  // Check the current URL to determine the active tab
	  const currentURL = window.location.href;
	  if (currentURL.includes('history.html')) {
	    // The "HISTORY" tab is active
	    switchTabs.forEach((tab, index) => {
	      tab.classList.remove('active');
	      if (index === 1) {
		tab.classList.add('active');
	      }
	    });
	    bookingContent.style.display = 'none';
	  } else {
	    // The "BOOK" tab is active
	    switchTabs.forEach((tab, index) => {
	      tab.classList.remove('active');
	      if (index === 0) {
		tab.classList.add('active');
	      }
	    });
	    bookingContent.style.display = 'block';
	  }
	}
	
	// Set the initial active tab
	setActiveTab();
	
	switchTabs.forEach((tab, index) => {
	  tab.addEventListener('click', (event) => {
	    // Remove the active class from all tabs
	    switchTabs.forEach((t) => t.classList.remove('active'));
	
	    // Add the active class to the clicked tab
	    tab.classList.add('active');
	
	    // If the clicked tab is the "HISTORY" tab (index 1), navigate to the history.html page
	    if (index === 1) {
	      setActiveTab();
	      const queryParams = new URLSearchParams();
	      queryParams.set('username', username);
	      queryParams.set('phone', phone);
	      window.location.href = `history.html?${queryParams.toString()}`;
	    } else {
	      // Show the booking content
	      bookingContent.style.display = 'block';
	    }
	  });
	});
	


	
    // Retrieve the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const pickupLocation = urlParams.get('pickup');
    const dropoffLocation = urlParams.get('dropoff');
	const username = urlParams.get('username');
	const phone = urlParams.get('phone');
	;
		
	// Get the current date
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    const currentDate = `${year}-${month}-${day}`;

    // Set the default value and minimum date
    const dateInput = document.getElementById('date-input');
    dateInput.value = currentDate;
    dateInput.min = currentDate;
	
	// Add an event listener to format the input value
    dateInput.addEventListener('input', function() {
      const inputValue = this.value;
      const parts = inputValue.split('-');
      if (parts.length === 3) {
        const day = parts[2];
        const month = parts[1];
        const year = parts[0];
        this.value = `${year}-${month}-${day}`;
      }
	});
	
	 
</script>
