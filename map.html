<!DOCTYPE html>
<html>
<head>
  <title>Stops</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Stops</h1>

  <table>
    <thead>
      <tr>
        <th>Route ID</th>
        <th>Stop</th>
        <th>X</th>
        <th>Y</th>
      </tr>
    </thead>
    <tbody id="stops-container">
    </tbody>
  </table>

  <div id="map"></div>

  <script type="module">
	import { getRoutes } from './routes.js';
    const routes = await getRoutes();

    const stops = getUniqueStops(routes);

    const stopsContainer = document.getElementById('stops-container');

    for (const stop of stops) {
      const stopParts = stop.split(';');
      const routeId = stopParts[0];

      if (routeId === "1X") {
        const row = document.createElement('tr');

        const routeIdCell = document.createElement('td');
        routeIdCell.textContent = routeId;
        row.appendChild(routeIdCell);

        const stopCell = document.createElement('td');
        stopCell.textContent = stopParts[1];
        row.appendChild(stopCell);

        const xCell = document.createElement('td');
        xCell.textContent = stopParts[2];
        row.appendChild(xCell);

        const yCell = document.createElement('td');
        yCell.textContent = stopParts[3];
        row.appendChild(yCell);

        stopsContainer.appendChild(row);

        // Add the stop to the map
        const lat = parseFloat(stopParts[3]);
        const lng = parseFloat(stopParts[2]);
        addMarkerToMap(lat, lng, stopParts[1]);
      }
    }

    function getUniqueStops(routes) {
      const allStops = [];

      for (const route of routes) {
        const routeId = route.id;
        const midstops = route.Midstops;
        const xs = route.XX;
        const ys = route.YY;

        for (let i = 0; i < midstops.length; i++) {
          allStops.push(`${routeId};${midstops[i]};${xs[i]};${ys[i]}`);
        }

        // Add the last stop
        const lastStopX = xs[xs.length - 1];
        const lastStopY = ys[ys.length - 1];
        allStops.push(`${routeId};${route.To};${lastStopX};${lastStopY}`);
      }

      return Array.from(new Set(allStops));
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: { lat: 22.3193, lng: 114.1694 }
      });
    }

    function addMarkerToMap(lat, lng, title) {
      const marker = new google.maps.Marker({
        position: { lat, lng },
        map: map,
        title
      });
    }

    // Load the Google Maps API
    function loadGoogleMapsAPI() {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap';
      script.async = true;
      document.body.appendChild(script);
    }

    loadGoogleMapsAPI();
  </script>
</body>
</html>
