<!DOCTYPE html>
<html>
<head>
  <title>Stops</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>Stops</h1>

  <table>
    <thead>
      <tr>
        <th>Route ID</th>
        <th>Stop</th>
        <th>X</th>
        <th>Y</th>
      </tr>
    </thead>
    <tbody id="stops-container">
    </tbody>
  </table>

  <div id="map"></div>

 <script type="module">
    import { getRoutes } from './routes.js';
    const routes = await getRoutes();

    const stops = getUniqueStops(routes);

    const stopsContainer = document.getElementById('stops-container');

    // Initialize the map
    const map = L.map('map').setView([22.3193, 114.1694], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    for (const stop of stops) {
      const stopParts = stop.split(';');
      const routeId = stopParts[0];

      if (routeId === "1X") {
        const row = document.createElement('tr');

        const routeIdCell = document.createElement('td');
        routeIdCell.textContent = routeId;
        row.appendChild(routeIdCell);

        const stopCell = document.createElement('td');
        stopCell.textContent = stopParts[1];
        row.appendChild(stopCell);

        const xCell = document.createElement('td');
        xCell.textContent = stopParts[2];
        row.appendChild(xCell);

        const yCell = document.createElement('td');
        yCell.textContent = stopParts[3];
        row.appendChild(yCell);

        stopsContainer.appendChild(row);

        // Add the stop to the map
        const lat = parseFloat(stopParts[3]);
        const lng = parseFloat(stopParts[2]);
        addMarkerToMap(lat, lng, stopParts[1]);
      }
    }

    // Add the route to the map
    const route1X = getRoute("1X");
    addRouteToMap(route1X);

    function getUniqueStops(routes) {
      const allStops = [];

      for (const route of routes) {
        const routeId = route.id;
        const midstops = route.Midstops;
        const xs = route.XX;
        const ys = route.YY;

        for (let i = 0; i < midstops.length; i++) {
          allStops.push(`${routeId};${midstops[i]};${xs[i]};${ys[i]}`);
        }

        // Add the last stop
        const lastStopX = xs[xs.length - 1];
        const lastStopY = ys[ys.length - 1];
        allStops.push(`${routeId};${route.To};${lastStopX};${lastStopY}`);
      }

      return Array.from(new Set(allStops));
    }

    function addMarkerToMap(lat, lng, title) {
      L.marker([lat, lng]).addTo(map)
        .bindPopup(title);
    }

    function getRoute(routeId) {
      const route = routes.find(r => r.id === routeId);
      const xs = route.XX.map(x => parseFloat(x));
      const ys = route.YY.map(y => parseFloat(y));

      return { id: route.id, coords: xs.map((x, i) => [ys[i], x]) };
    }

    function addRouteToMap(route) {
      const routeLayer = L.polyline(route.coords, { color: 'red' }).addTo(map);
      routeLayer.bindPopup(`Route ${route.id}`);
    }
  </script>
</body>
</html>
